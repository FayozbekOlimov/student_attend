{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} Home {% endif %}</title>
    <!-- Base css -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static './css/main.css' %}">
    <!-- Font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligt">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span>S</span>tudent <span>A</span>ttendance <span>M</span>anagement</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a {% if active == 'home' %} class="nav-link active" {% else %} class="nav-link" {% endif %} href="{% url 'home' %}"><i
                                class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" {% if active == 'about' %} class="nav-link active" {% else %} class="nav-link" {% endif %}><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contact' %}" {% if active == 'contact' %} class="nav-link active" {% else %} class="nav-link" {% endif %}><i class="fas fa-address-book"></i> Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %}" {% if active == 'login' %} class="nav-link active" {% else %} class="nav-link" {% endif %}><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block context %}

    {% endblock %}
    <section class="footer bg-primary">
        <div class="container py-3">
            <p class="footer__text text-center mb-0 text-white">
                Copyright &copy; 2021. All Right Reserved
            </p>
        </div>
    </section>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
