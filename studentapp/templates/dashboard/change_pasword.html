{% extends 'base.html' %}
{% load static %}
{% block context %}
    <div class="login">
        <div class="bg-primary">
            <div class="container">
                <h2 class="home-about__title py-1 display-5 fs-2 text-white">Password Change</h2>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center my-5">
                <div class="col-md-6 col-lg-4">
                    <form method="get" class="form">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" name="change"><a class="btn btn-danger mt-4">Change Password</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script>
    var label = document.getElementsByTagName("label");
    var input = document.getElementsByTagName("input");
    label[1].classList.add('mb-1');
    label[2].classList.add('mb-1');
    label[2].classList.add('mb-1');
    input[1].classList.add('form-control');
    input[2].classList.add('form-control');
    input[3].classList.add('form-control');
    label[1].innerText = 'New password:';
    label[2].innerText = 'Repeat the new password:';
</script>
{% endblock %}
